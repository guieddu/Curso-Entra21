<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iFrame</title>
</head>
<body>
    <!-- Adicionar um PDF a página -->
    <iframe width="100%" height="400" src="/pdf/Introdução ao HTML.pdf"></iframe>

    <!-- Incorporar um site-->
    <iframe src="https://pt.wikipedia.org/wiki/Wikip%C3%A9dia:P%C3%A1gina_principal"></iframe>
   
    <br><br>

    <!-- Abrir um link dentro do iFrame-->
    <a href="https://pt.wikipedia.org/wiki/Wikip%C3%A9dia:P%C3%A1gina_principal" target="">Wikipedia</a>
    <iframe src="" name="iframe-link"></iframe>
  
    <br><br>

    <!-- Incorporar um mapa -->
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3563.1648758488814!2d-49.17650882377125!3d-26.73911418597415!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94dee51b4007f1cd%3A0x26eafc8f4ecce0ea!2sTeatro%20Municipal%20de%20Pomerode!5e0!3m2!1spt-BR!2sbr!4v1695765371944!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

    <br><br>

    <!-- Incorporar um vídeo -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/SV7TL0hxmIQ?si=ypDX6RjbPLwUtmQB&amp;controls=0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</html>
