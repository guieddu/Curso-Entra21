<head>

  <style>
    #counter {
        display: flex;
        align-items: center;
        margin-top: 20px;
    }

    .counter-btn {
        background-color: #3498db;
        color: white;
        border: none;
        padding: 13px 18px;
        font-size: 16px;
        cursor: pointer;
        border-radius: 1px;
    }

    #count {
        margin: 0 18px;
    }

    #timer {
        font-size: 24px;
        margin-top: 20px;
    }

    #controls {
        margin-top: 10px;
    }

    .timer-btn {
        background-color: #3498db;
        color: white;
        border: none;
        padding: 10px 15px;
        font-size: 16px;
        cursor: pointer;
        border-radius: 1px;
        margin-right: 10px;
    }

    #peopleTable {
        width: 20%;
        border-collapse: collapse;
        margin-top: 20px;
    }

    #peopleTable th, #peopleTable td {
        border: 1px solid #dddddd;
        padding: 8px;
        text-align: left;
    }

    #peopleTable th {
        background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <button id="clicker">Clique aqui</button>
<p id="secret" style="display: none">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Molestiae voluptatem vel sunt iste animi incidunt explicabo illum, quo illo magnam similique voluptatibus labore ex. Dolores accusantium numquam quaerat deserunt cumque!.</p>



<div id="counter">
  <button id="decrement" class="counter-btn">-</button>
  <span id="count">0</span>
  <button id="increment" class="counter-btn">+</button>
</div>


<div id="timer">00:00:00</div>
<div id="controls">
    <button id="start" class="timer-btn">Iniciar</button>
    <button id="pause" class="timer-btn">Pausar</button>
    <button id="resume" class="timer-btn">Resumir</button>
    <button id="reset" class="timer-btn">Resetar</button>
</div>



<table id="peopleTable">
  <thead>
      <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>Idade</th>
          <th>Sexo</th>
      </tr>
  </thead>
  <tbody>
  </tbody>
</table>
